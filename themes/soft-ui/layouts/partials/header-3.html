<!-- -------- START HEADER 3 w/ image on background ------- -->
  <div class="page-header min-vh-{{ with .Params.options.headerHeight }}{{ . }}{{ else }}100{{ end }} " style="background-image: url('{{- with .Resources.GetMatch "header" -}}
                  {{- if eq .MediaType.SubType "gif" -}}
                    {{- .RelPermalink -}}
                  {{- else }}
                    {{- $image := .Resize "1920x" -}}
                    {{- $image.RelPermalink -}}
                  {{- end }}
                {{- else }}
                  {{- $.Site.Params.headerPhoto -}}
                {{- end -}}');">
    <span class="mask bg-gradient-dark opacity-4"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-sm-9 text-center mx-auto">
          <h1 class="text-white mb-4">{{ .Title }}</h1>
          <p class="lead text-white mb-sm-6 mb-4 font-weight-bold">{{ .Params.subtitle }}</p>
          {{ with .Params.lead }}<p class="lead mb-sm-6 mb-4 mt-n5 text-white">{{.}}</p>{{ end }}
          {{ with .Params.cta }}
          <div class="buttons">
              {{ range . }}
              <a href="{{.url}}" type="button" class="btn {{ with .classes }} {{.}} {{ end }} mt-4">{{ .label | safeHTML }}</a>
              {{ end }}
        </div>
        {{else }}
        {{ with .Site.Params.profiles }}
        <p class="text-white h6 text-uppercase mb-4">{{ T "connect on" }}</p>
            <div class="d-flex justify-content-center">
              {{ range $key, $val := . }}
              <a href="{{ $val }}" aria-label="{{$key}}"><i class="fab fa-{{ $key }} fa-2x text-white me-5"></i></a>
              {{ end }}
        </div>
      {{ end }}
        {{ end }}
        </div>
      </div>
    </div>
  </div>
  <div class="relative" style="height: 36px;overflow: hidden;margin-top: -33px; z-index:2">
    <div class="w-full absolute bottom-0 start-0 end-0" style="transform: scale(2);transform-origin: top center;color: #fbfbfb;">
      <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
      </svg>
    </div>
  </div>
<!-- -------- END HEADER 3 w/ image on background ------- -->
