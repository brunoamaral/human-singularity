<header class="header-2">
  <div class="page-header min-vh-{{ with .Params.options.headerHeight }}{{ . }}{{ else }}75{{ end }} relative" style="background-image: url('{{- with .Resources.GetMatch "header" -}}
                {{- if eq .MediaType.SubType "gif" -}}
                  {{- .RelPermalink -}}
                {{- else }}
                  {{- $image := .Resize "1920x" -}}
                  {{- $image.RelPermalink -}}
                {{- end }}
              {{- else }}
                {{- $.Site.Params.headerPhoto -}}
              {{- end -}}')">
    <span class="mask bg-gradient"></span>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 text-{{ .Params.options.titleAlign | default "center" }} mx-auto">
          <h1 class="text-{{ $.Params.options.headerTitleColor | default "white" }} pt-3 mt-n5 text-shadow">
            {{ if .IsHome }}
              {{ with .Site.Params.logo }}
                <img src="{{.}}" id="sitelogo" alt="">
              {{ else }}
                {{ .Title | default .Site.Title | safeHTML }}
              {{ end }}
              {{ else }}
              {{ .Title | default .Site.Title | safeHTML }}
            {{ end }}
          </h1>
          <p class="lead text-{{ $.Params.options.headerTitleColor | default "white" }} mt-3 text-shadow">{{ .Params.subtitle | default .Site.Params.subtitle | safeHTML }}</p>
        </div>
      </div>
    </div>
    <div class="position-absolute w-100 z-index-1 bottom-0">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="moving-waves">
          <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40"></use>
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)"></use>
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)"></use>
          <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)"></use>
          <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)"></use>
          <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95"></use>
        </g>
      </svg>
    </div>
  </div>
</header>
