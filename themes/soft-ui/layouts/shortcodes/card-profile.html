<div class="col-lg-3 col-6 mb-lg-0 mb-4">
  <div class="card card-profile card-plain">
    <div class="card-body text-center bg-white shadow-lg border-radius-lg p-3">
      <a href="{{ .Get "url" }}">
        <img class="w-100 border-radius-md" src="{{ .Get "image" }}">
      </a>
      <h5 class="mt-3 mb-1 d-md-block d-none">{{ .Get "name" }}</h5>
      <p class="mb-0 text-xs font-weight-bolder text-warning text-gradient text-uppercase">{{ .Get "position" }}</p>
    </div>
  </div>
</div>
